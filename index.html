<body>
    <header class="cabecalho">

                </li>

                     <img src="./src/Imagens/genkai.jpg" alt="Personagem Genkai">

                </li>
                 <li class="personagem" id="koenma" data-name="Koenma" data-description="Por ser um príncipe, Koenma tem muitos subordinados, principalmente Jorge Saotome">

            </section>

            <section class="personagem-selecionado">

                <div class="informacoes-personagem"></div>
                    <h2 class="nome-personagem" id="nome-personagem">Yusuke                        
                    </h2>
                    <p class="descricao-personagem" id="descricao-personagem">Ele é um Detetive Espiritual que é encarregado de proteger o Mundo Humano de várias ameaças sobrenaturais ao longo da série e seus amigos mais próximos.
                    </p>
